<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f1115; color: #e2e8f0; }
        h1, h2 { font-family: 'Outfit', sans-serif; }
        .m3-card { background: #1c1f26; border-radius: 28px; transition: transform 0.3s ease; }
        /* Material 3 Tonal Elevation */
        .m3-btn-primary { 
            background: #D0E4FF; 
            color: #003258; 
            border-radius: 100px; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .m3-btn-primary:hover { background: #BACEE6; transform: scale(1.02); }
        .m3-btn-primary:active { transform: scale(0.95); background: #A4B9D1; }
        
        /* Success State for Download */
        .btn-success { background: #B4F0AD !important; color: #00390A !important; }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-2xl font-bold tracking-tight text-cyan-400">uOS</div>
        <div class="hidden md:flex space-x-8 text-sm font-medium">
            <a href="#" class="hover:text-cyan-400">Features</a>
            <a href="#" class="hover:text-cyan-400">Community</a>
            <a href="#" class="hover:text-cyan-400">Docs</a>
        </div>
        <button class="m3-btn-primary px-6 py-2 shadow-lg">Console</button>
    </nav>

    <header class="text-center py-24 px-4">
        <h1 class="text-6xl md:text-8xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
            Your OS, redefined.
        </h1>
        <p class="text-xl text-gray-400 max-w-2xl mx-auto mb-10">
            A high-performance Linux distribution built with Material Design 3 at its core.
        </p>

        <div class="flex flex-col items-center gap-4">
            <a id="downloadBtn" 
               href="/downloads/uos-v1-stable.iso" 
               download="uOS-Installer.iso"
               class="m3-btn-primary px-10 py-5 text-lg font-bold flex items-center gap-3 shadow-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                <span id="btnText">Get uOS 2025</span>
            </a>
            <p class="text-xs text-gray-500 uppercase tracking-widest">v1.0.4 Stable • 2.4GB • ISO</p>
        </div>
    </header>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const btnText = document.getElementById('btnText');

        downloadBtn.addEventListener('click', function(e) {
            // Provide immediate Material-style feedback
            btnText.innerText = "Requesting File...";
            
            // Short delay to simulate server handshake before visual success
            setTimeout(() => {
                downloadBtn.classList.add('btn-success');
                btnText.innerText = "Downloading...";
                
                // Optional: Revert button after 5 seconds
                setTimeout(() => {
                    downloadBtn.classList.remove('btn-success');
                    btnText.innerText = "Get uOS 2025";
                }, 5000);
            }, 800);
        });
    </script>
</body>
</html>
